<section data-markdown><script type="text/template">
```javascript
function donutChart() {
  return {
    restrict: "E",
    controller: function(
      $element

         is created each time angular sees

    },
  }

```
</script></section>



<section data-markdown><script type="text/template">
```javascript
function donutChart() {
  return {
    restrict: "E",
    // our public API - attributes on `<donut-chart>`
    scope: {
      data: "=",
      valueAttribute: "=",
      onSelected: "&",
    },
    bindToController: true,
    controller: function() {
      this.data // Array
      this.valueAttribute // String
      this.onSelected // Function
    },
  }
}
```
</script></section>

<section data-markdown><script type="text/template">
## Defining and using

```javascript
function donutChart() {
  return {
    scope: {
      data: "=",
      valueAttribute: "@",
      onSelected: "&",
    },
    controller: function() {
      // coming up next...
    },
}
```

```html
<donut-chart
  data='ctrl.data'
  value-attribute='pungency'
  on-select='ctrl.detail = $data'
>
</donut-chart>
```

</script></section>

<section data-markdown><script type="text/template">
## Defining and using

```javascript
function donutChart() {
  return {
    // as before...
    controller: function($scope, $element) {

      // tell angular to keep an eye on these values... [1]
      scope.$watch("ctrl.valueAttribute", render);
      scope.$watchCollection("ctrl.data", render);

      var pie = d3.layout.pie()
        .value(function(d) {
          return d[scope.valueAccessor || "value"];
        })

      // [1] and call render on changes
      function render() {
        var update = d3.select($element[0])
          .selectAll(".slice")
          .data(pie(this.data || []))

        // standard D3 code!
      }
    },
}
```

</script></section>

<section data-markdown><script type="text/template">
## Interactions with `&`

- `&` bindings are your friend

```html
<donut-chart
  on-item-click="ctrl.selectedValue += $data.value"
  on-item-hover='ctrl.toggleHover($event)'
>
</donut-chart>
```

```javascript
.on("click", function(d, i) {
  // pass object of local values for expression
  self.onItemClick({
    $data: d, 
    $index: i,
  })
})
```
</script></section>
