<form name='dataForm'>
  <label>
    Activity: 
  </label>
  <input name=name
     ng-model="ctrl.data.name"
     required
     >

  <label>
    Risk {{ ctrl.data.risk | percent }} 
  </label>
  <input type="range" 
         name="data"
         ng-model="ctrl.data.risk"
         ng-change='ctrl.updated()'
         is-ratio
       >
  <label>
    Reward {{ ctrl.data.reward | percent }} 
  </label>
  <input type="range" 
         name="data"
         ng-model="ctrl.data.reward"
         ng-change='ctrl.updated()'
         step=0.01
         min=0
         max=100
         is-ratio
       >
</form>
